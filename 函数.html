<script>
    // 1.函数 就是封装了一段可以被重复执行调用的代码块
    //   目的：让大量代码重复使用

    // 2.函数使用分为 2 步
    // （1）声明函数
    // function 函数名() {
    // 函数体
    // }
    function sayHi() {
        console.log("hi~~")
    }
    // 函数不调用，自己不执行

    // （2）调用函数
    // 函数名()
    sayHi()
    // 调用函数的时候，千万别忘记加小括号

    // 3.可以利用函数的参数实现函数重复不同的代码
    // function 函数名(形参1, 形参2, ...) {
    //     //在声明函数的小括号里面是形参
    // }
    // 函数名(实参1, 实参2, ...) //在函数调用的小括号里是实参

    // 4.形参和实参的执行过程
    function cook(aru) {
        console.log(aru)
    }
    cook("酸辣土豆丝")
    cook("番茄鸡蛋面")

    // 5.函数的参数可以有也可以没有，数量不限

    // 6.利用函数求任意两个数之间的和
    let sumNum = 0
    function getSum(num1, num2) {
        for (let i = num1; i <= num2; i++) {
            sumNum += i
        }
        console.log(sumNum)
    }
    getSum(1, 100)

    // 7.注意点：
    // （1）多个参数之间用逗号隔开
    // （2）形参可以看作是不用声明的变量

    // 8.函数形参实参个数匹配
    function getSumnum(num1, num2) {
        console.log(num1 + num2)
    }
    // （1）如果实参的个数多于形参的个数，会取到形参的个数
    getSumnum(1, 2, 3) //3
    // （2）如果实参的个数少于形参的个数，多余的形参定义为 undefined
    //      num2 是一个变量但是没有接收值，结果就是 undefined
    getSumnum(1) //NaN

    // 9.函数的返回值格式
    // function 函数名() {
    //     return 需要返回的结果
    // }
    // 函数名()
    // （1）函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名()，通过 return 实现
    // （2）只要函数遇到 return ，就把后面的结果返回给函数的调用者，函数名() = return 后面的结果
    function getResult() {
        return 666
    }
    getResult()
    console.log(getResult())

    // 10.return 注意事项
    // （1）
    function getResult(num1, num2) {
        return num1 + num2 //return 后面的代码不会被执行
        alert("我是不会被执行的")
    }
    console.log(getResult(1, 2)) //3
    // （2）return 只能返回一个值
    function fn(num1, num2) {
        return num1, num2 //返回的结果是最后一个值
    }
    console.log(fn(1, 2)) //2
    // （3）求任意两个数的加减乘除结果
    function getResult1(num1, num2) {
        return [num1 + num2, num1 - num2, num1 * num2, num1 / num2]
    }
    console.log(getResult1(1, 2)) //[3, -1, 2, 0.5] 返回的是一个数组
    // （4）如果没有 return ,则返回 undefined

    // 11.arguments 的使用 只有函数才有 arguments 对象，而且是每个函数都内置好了这个 arguments
    function fn1() {
        // console.log(arguments) //里面存储了所有传递过来的实参
        // console.log(arguments.length)
        // console.log(arguments[2])
        // 可以按照数组的方式遍历 arguments
        for (let i = 0; i < arguments.length; i++) {
            console.log(arguments[i])
        }
    }
    fn1(1, 2, 3)
    fn1(1, 2, 3, 4, 5)
    //伪数组 并不是真正意义上的数组
    //1.具有数组的 length 属性
    //2.按照索引的方式进行存储的
    //3.它没有真正数组的一些方法 pop() push() 等

    // 12.利用函数求任意个数的最大值
    function getMax() {
        let max = arguments[0]
        for (let i = 0; i < arguments.length; i++) {
            if (max < arguments[i + 1]) {
                max = arguments[i + 1]
            } else {
                max = max
            }
        }
        return max
    }
    console.log(getMax(1, 2, 3))
    console.log(getMax(1, 2, 3, 4, 5))
    console.log(getMax(1, 2, 3, 5, 6, 4, 7))

    // 13.利用函数翻转任意数组 reverse 翻转
    let arrNew = []
    function reverse(arr) {
        for (let i = 0; i < arr.length; i++) {
            arrNew[i] = arr[arr.length - i - 1]
        }
        return arrNew
    }
    console.log(reverse([1, 2, 3, 4, 5, 6]))

    // 14.利用函数冒泡排序 sort 排序
    function sort(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - i; j++) {
                let temp
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j + 1]
                    arr[j + 1] = arr[j]
                    arr[j] = temp
                }
            }
        }
        return arr
    }
    console.log(sort([5, 4, 3, 2, 6, 34]))

    // 15.判断闰年
    // function year(num) {
    //     if ((num % 4 == 0 && num % 100 != 0) || num % 400 == 0) {
    //         return console.log(num + "是闰年")
    //     } else return console.log(num + "是平年")
    // }
    // year(parseFloat(prompt("请输入年份")))

    // 16.函数可以调用另外一个函数
    function fn1() {
        console.log(111)
        fn2()
        console.log("fn1")
    }
    function fn2() {
        console.log(222)
        console.log("fn2")
    }
    fn1() // 111 222 fn2 fn1

    // 17.用户输入年份，输出当年 2 月份的天数
    function year(num) {
        if ((num % 4 == 0 && num % 100 != 0) || num % 400 == 0) {
            return "闰年"
        } else return "平年"
    }
    function mouth2(num) {
        if (year(num) == "闰年") {
            return alert(`${num} 的二月是29天`)
        } else {
            return alert(`${num} 的二月是28天`)
        }
    }
    mouth2(parseFloat(prompt("请输入年份")))

    // 18.函数的声明方式2——函数表达式（匿名函数）
    // let 变量名 = function(){}
    let fun = function (aru) {
        console.log("我是函数表达式")
        console.log(aru)
    }
    fun("哈喽")
    // （1）fun 是变量名，不是函数名
    // （2）函数表达式声明方式和声明变量差不多，只不过变量里存的是值 而 函数表达式里存的是函数
</script>
